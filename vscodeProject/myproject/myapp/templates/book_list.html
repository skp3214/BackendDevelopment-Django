<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
            (<a href="{% url 'book_update' book.pk %}">edit</a>,
             <a href="{% url 'book_delete' book.pk %}">delete</a>)
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add a new book</a>
</body>
</html>
